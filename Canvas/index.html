<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawwing with Canvas Element</title>
        <style>
            canvas {
              border: #333 10px solid;
            }
        </style>
    </head>
    
    <body>

        <canvas id="myCanvas" width="350px" height="500px"></canvas>
        
        <script>
            
            var canvas = document.querySelector("#myCanvas");
            var context = canvas.getContext("2d");
            
            
            
            // ---CANVAS DRAWING CODE-->
            
            
            
            // draw the left wall
            context.moveTo(50, 150);
            context.lineTo(50, 400);
             
            // draw the ground
            context.moveTo(50, 400);
            context.lineTo(300, 400);
             
            // draw the right wall
            context.moveTo(300, 400);
            context.lineTo(300, 150);
            
            // draw the ceiling
            context.moveTo(300, 150);
            context.lineTo(50, 150);
            
            // draw roof
            context.moveTo(50, 150);
            context.lineTo(175, 25);
            
            context.moveTo(175, 25);
            context.lineTo(300, 150);
            
            //draw window
            context.moveTo(100, 250);
            context.lineTo(100, 200);
            
            context.moveTo(100, 200);
            context.lineTo(150, 200);
            
            context.moveTo(150, 200);
            context.lineTo(150, 250);
            
            context.moveTo(150, 250);
            context.lineTo(100, 250);
            
            context.moveTo(125, 250);
            context.lineTo(125, 200);
            
            context.moveTo(150, 225);
            context.lineTo(100, 225);
            
            
            
            
              //draw window
            context.moveTo(200, 250);
            context.lineTo(200, 200);
            
            context.moveTo(200, 200);
            context.lineTo(250, 200);
            
            context.moveTo(250, 200);
            context.lineTo(250, 250);
            
            context.moveTo(250, 250);
            context.lineTo(200, 250);
            
            context.moveTo(225, 200);
            context.lineTo(225, 250);
            
            context.moveTo(250, 225);
            context.lineTo(200, 225);
          
            // draw flower
            context.moveTo(75, 325)
            context.lineTo(125, 325)
            context.moveTo(125, 325)
            context.lineTo(125, 340)
            context.lineTo(75, 340)
            context.lineTo(75, 325)
            
    
            // draw door
            context.moveTo(150, 400);
            context.lineTo(150, 325);
            
            context.moveTo(150, 325);
            context.lineTo(200, 325);
            
            context.moveTo(200, 325);
            context.lineTo(200, 400);
            
            context.moveTo(190, 360);
            context.arc(190, 360, 5, 0, 2 * Math.PI);
            context.fillStyle = "brown";
            context.fill();
            
            // draw sun
              context.moveTo(300, 50);
            context.arc(300, 50, 30, 0, 2 * Math.PI);
            context.fillStyle = "yellow";
            context.fill();
            
            
            
            
            //context.lineWidth = 45;
            context.strokeStyle = "black";
             
            // get the line drawn to the canvas
            context.stroke();
            
            
            
             // <--CANVAS DRAWING CODE---
            
        </script>
        
    </body>
    
</html>
